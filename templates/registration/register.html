{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Register Form</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">
        Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>.
    </p>
</div>
{% endblock %}
